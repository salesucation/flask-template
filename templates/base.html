<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="static/style.css" />
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
    <header>
        {% block header %}
        {% endblock %}
    </header>
    <section id="content">{% block content %}{% endblock %}</section>
    <footer>
        {% block footer %}
        {% endblock %}
    </footer>
    <script src="static/main.js"></script>
</body>
</html>
